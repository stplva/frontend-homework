<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>YouBike cadastre-se</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>

  <body>

    <nav>
      <ul>
        <li><a href="#">Meu YouBike</a></li>
        <li><a href="#">Vender</a></li>
        <li><a href="#">Forum</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Ajuda</a></li>
        <li class="li_main minhas"><i class="fab fa-font-awesome-flag"></i><a href="#">Minhas Ofertas</a></li>
        <li class="li_main"><a href="#">Ola! Entrar ou Cadastre-se</a></li>
      </ul>
    </nav>

    <div class="middle">
      <div class="top">
        <p>Cadastre-se</p>
      </div>


      <div class="bottom">

        <div class="fb"><a href="https://uk-ua.facebook.com/"><img src="img/fb.png"></a></div>
        <div class="hr1"><hr color="#333"></div>
        <div class="ou"><p>OU</p></div>
        <div class="hr2"><hr color="#333"></div>


        <form action="#">
          <input type="text" class="in" name="FirstName" placeholder="First Name" required>
          <input type="text" class="in" name="LastName" placeholder="Last Name" required>
          <input type="email" class="in" name="Email" placeholder="Email Address" required>
          <input type="password" class="in" name="Password" placeholder="Choose Password" required>
          <input type="password" class="in" name="PasswordConfirm" placeholder="Password Confirm" required>

          <div class="checkbox"><label><input type="checkbox" id="checkbox">
          Send me Youbike updates and tips</label></div>

          <div class="submit"><input type="submit" class="in_sub" value="Create my Account"></div>
          <p>By clicking the button above, you agree to the Terms of Service</p>
          <p>Xiew our Privacy Policy.</p>

        </form>

      </div>
    </div>

  </body>
</html>
