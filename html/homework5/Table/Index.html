<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <table frame="void">
      <tr>
        <td colspan="2"></td>
        <td colspan="3"></td>
        <td colspan="2" class="y"></td>
      </tr>
      <tr>
        <td rowspan="2"></td>
        <td colspan="4" class="r"></td>
        <td colspan="2" rowspan="2" class="y"></td>
      </tr>
      <tr>
        <td colspan="2" class="r"></td>
        <td class="r"></td>
        <td class="r"></td>
      </tr>
      <tr>
        <td rowspan="3"></td>
        <td colspan="4" class="r"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
      </tr>
      <tr>
        <td colspan="4" class="r"></td>
      </tr>
      <tr>
        <td class="b"></td>
        <td class="b"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td rowspan="2" class="y"></td>
        <td class="b"></td>
        <td class="b"></td>
        <td colspan="2"></td>
        <td colspan="2" class="blue"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td colspan="4"></td>
      </tr>
    </table>



  </body>
</html>
